<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    {% include "head-boilerplate.html" %}
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <!-- display a flash message here, if necessary -->
    
    <div class="container py-3 border border-3 border-success-subtle rounded rounded-4" style="width:30vw; max-width:400px; background-color: #ffffff;">
        
        <div class="d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col"><img src="../static/img/cart-flatbed-solid.svg" width=60px></div>
                <div class="col"><h1>ShopSmart</h1></div>
            </div>
        </div>
        <form class="mt-3" action="{{ url_for('login') }}" method="POST">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mt-1 mb-3">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="username" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" id="login-btn" class="btn btn-success mx-3">Login</button>
                <button type="reset" id="register-btn" class="btn btn-secondary mx-3" onclick="location.href = `{{ url_for ('register')}}`;">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
